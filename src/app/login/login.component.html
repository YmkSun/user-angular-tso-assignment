<form class="form-horizontal">
  <div class="container">
    <h4>{{_title}}</h4>
    <div class="form-group">
      <label class="control-label col-sm-2">Username:</label>
      <div class="col-sm-6">
        <input id="username" type="text" class="form-control" [(ngModel)]="_login.username" [ngModelOptions]="{standalone: true}" placeholder="Enter username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Password:</label>
      <div class="col-sm-6">
        <input id="password" type="password" class="form-control" [(ngModel)]="_login.password" [ngModelOptions]="{standalone: true}" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="userLogin()">Login</button>
      </div>
    </div>
  </div>
</form>

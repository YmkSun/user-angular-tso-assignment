<div class="form-horizontal">
    <div class="container">
        <h4>{{_title}}</h4>
        <hr>
        <table class="table table-striped table-bordered table-condensed table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Department</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of _userlist">
                    <td class="clickable" (click)="goto(user.id)"><a>{{user.id}}</a></td>
                    <td class="clickable" (click)="goto(user.id)"><a>{{user.username}}</a></td>
                    <td>{{user.fullName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{getDept(user.dept)}}</td>
                    <td>{{getRole(user.role)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
